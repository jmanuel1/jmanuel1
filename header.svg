<svg fill="#24292e" viewBox="0 0 1500 500" width="1500" height="500" xmlns="http://www.w3.org/2000/svg">
	<style>
		@namespace "http://www.w3.org/1999/xhtml";

		h2 {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			--main-bg-color: var(--bg-primary-color);
			box-sizing: border-box;
			margin-top: 0;
			margin-bottom: 0;
			font-size: 48px;
			font-weight: 600;
			color: var(--text-color);
		}
		div {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			font-size: 14px;
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			box-sizing: border-box;
			display: block;
			color: var(--text-color);
			--main-bg-color: var(--bg-primary-color);
			background: rgba(0, 0, 0, 0);
			width: 100%;
		}
		div div {
			margin-right: auto !important;
			margin-left: auto !important;
		}
		.container {
			display: flex;
			align-items: center;
			padding: 1em;
		}
		h3 {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			--main-bg-color: var(--bg-primary-color);
			box-sizing: border-box;
			margin-top: 0;
			font-size: 40px;
			font-weight: 600;
			color: var(--text-color);
			margin-bottom: 16px;
		}
		/* h2, h3 {
			width: 66%;
		} */
		img {
			box-sizing: border-box;
			border-style: none;
			border-radius: 50% !important;
			margin-top: auto;
			margin-bottom: auto;
			/* width: 150px; */
			height: 100%;
		}
		.root, .container {
			height: 500px;
		}
	</style>
	<style>
		.node {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			font-size: 14px;
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			--sidebar-bg-color: var(--bg-secondary-color);
			--sidebar-border-right: var(--border);
			--collatz-node-fill-color: var(--sidebar-bg-color);
			r: 36;
			box-sizing: border-box;
			color: var(--text-color);
			stroke: var(--collatz-stroke-color);
			stroke-width: 4px;
			fill: var(--collatz-node-fill-color);
		}

		.link {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			font-size: 14px;
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			--sidebar-bg-color: var(--bg-secondary-color);
			--sidebar-border-right: var(--border);
			--collatz-node-fill-color: var(--sidebar-bg-color);
			box-sizing: border-box;
			color: var(--text-color);
			fill: none;
			stroke: var(--collatz-stroke-color);
			stroke-width: 2px;
			stroke-opacity: 0.5;
			stroke-dasharray: none;
		}

		text {
			--collatz-stroke-color: #444d56;
			--bg-primary-color: #2f363d;
			--bg-secondary-color: #24292e;
			--border: 0;
			--icon-color: #ffffff;
			--text-color: white;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			font-size: 28px;
			line-height: 1.5;
			--body-bg-color: var(--bg-primary-color);
			--sidebar-bg-color: var(--bg-secondary-color);
			--sidebar-border-right: var(--border);
			--collatz-node-fill-color: var(--sidebar-bg-color);
			text-anchor: middle;
			dominant-baseline: central;
			box-sizing: border-box;
			stroke: var(--collatz-stroke-color);
			color: var(--text-color);
		}
	</style>
	<rect width="100%" height="100%" style="fill: var(--bg-primary-color);"></rect>
